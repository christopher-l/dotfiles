<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<!-- Map sans-serif fonts in order of decreasing priority -->
<!-- Fixes clock in GNOME-Shell top bar. -->
<!-- via https://www.reddit.com/r/gnome/comments/t0a930/my_clock_thing_has_too_much_space_in_between_the/ -->

 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans</family>
   <family>Cantarell</family>
   <family>DejaVu Sans</family>
  </prefer>
 </alias>

</fontconfig>
